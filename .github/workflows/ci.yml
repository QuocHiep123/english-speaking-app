# =============================================================================
# GitHub Actions - CI Pipeline
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ==========================================================================
  # Backend Tests
  # ==========================================================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vietspeak_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd apps/backend
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run linting
        run: |
          cd apps/backend
          ruff check src tests
          mypy src

      - name: Run unit tests
        run: |
          cd apps/backend
          pytest tests/unit -v --cov=src --cov-report=xml
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/vietspeak_test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: apps/backend/coverage.xml
          flags: backend
          name: backend-coverage

  # ==========================================================================
  # Frontend Tests
  # ==========================================================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd apps/frontend
          npm ci

      - name: Run linting
        run: |
          cd apps/frontend
          npm run lint

      - name: Run type check
        run: |
          cd apps/frontend
          npm run type-check

      - name: Run unit tests
        run: |
          cd apps/frontend
          npm run test:unit -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: apps/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # ==========================================================================
  # AI Core Tests
  # ==========================================================================
  ai-core-test:
    name: AI Core Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd ai-core
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run linting
        run: |
          cd ai-core
          ruff check src scripts

      - name: Run tests
        run: |
          pytest tests/unit/ai_core -v --cov=ai-core/src

  # ==========================================================================
  # E2E Tests
  # ==========================================================================
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install frontend dependencies
        run: |
          cd apps/frontend
          npm ci

      - name: Build frontend
        run: |
          cd apps/frontend
          npm run build

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: apps/frontend
          start: npm start
          wait-on: 'http://localhost:3000'
          config-file: ../../tests/e2e/cypress.config.ts

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: tests/e2e/cypress/screenshots

  # ==========================================================================
  # Build Docker Images
  # ==========================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, ai-core-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: apps/frontend
          file: infra/docker/frontend.Dockerfile
          push: false
          tags: vietspeak/frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: apps/backend
          file: infra/docker/backend.Dockerfile
          push: false
          tags: vietspeak/backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
