# =============================================================================
# VietSpeak AI - Test Configuration (pytest)
# =============================================================================

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v 
    --tb=short 
    --strict-markers
    -ra

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require services)
    e2e: End-to-end tests
    slow: Slow tests (skip with -m "not slow")
    model: Model-specific tests
    
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration
[coverage:run]
source = apps/backend/src, ai-core/src, mcp/src
branch = true
omit = 
    */tests/*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    if __name__ == .__main__.:
show_missing = true
fail_under = 80
